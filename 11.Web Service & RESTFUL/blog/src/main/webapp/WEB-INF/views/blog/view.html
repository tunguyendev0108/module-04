<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        form {
            margin: 20px 0;
            background: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            padding: 30px;
        }

        form p {
            margin: 10px 0;
        }

        form input[type="text"], form textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #4CAF50;
        }

    </style>
</head>
<body>
<h1>View Blog</h1>
<p>Name: <span th:text="${blog.name}"></span></p>
<p>Content: <span th:text="${blog.content}"></span></p>
<p>Image: <img th:src="${blog.image}" alt="Blog Image"></p>
<p>Category: <span th:text="${blog.category.name}"></span></p>

</body>
</html>
