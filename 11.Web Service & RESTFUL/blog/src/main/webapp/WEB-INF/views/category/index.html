<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Show category list</title>

</head>
<body>
<h1>Category List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a></td>
        <td><a th:href="@{'/categories/delete/' + ${category.id}}">Delete</a></td>
        <td><a th:href="@{'/categories/view/' + ${category.id}}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
