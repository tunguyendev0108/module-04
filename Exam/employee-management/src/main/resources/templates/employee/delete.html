<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete employee</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/employees">Employee list</a>
</p>
<form th:action="@{/employees/delete}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Employee code:</td>
            <td th:text="${employee.code}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="${employee.age}"></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td th:text="${employee.salary}"></td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td th:text="${employee.branch}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
